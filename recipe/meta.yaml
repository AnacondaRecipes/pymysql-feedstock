{% set name = "pymysql" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e127611aaf2b417403c60bf4dc570124aeb4a57f5f37b8e95ae399a42f904cd0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: True  # [py<37]

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools >=61
  run:
    - python
  run_constrained:
  # rsa:
  # - cryptography
  # ed25519:
    - pynacl >=1.4.0

# Pytest skipped. Needs Docker to setup the environment before the test.
# https://github.com/PyMySQL/PyMySQL/blob/v1.1.1/.github/workflows/test.yaml#L97
test:
  imports:
    - pymysql
    - pymysql.constants
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/PyMySQL/PyMySQL
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Pure Python MySQL Driver
  description: |
    This package contains a pure-Python MySQL client library. The goal of
    PyMySQL is to be a drop-in replacement for MySQLdb and work on CPython,
    PyPy and IronPython.
  doc_url: http://pymysql.readthedocs.io/
  dev_url: https://github.com/PyMySQL/PyMySQL

extra:
  recipe-maintainers:
    - dougalsutherland
